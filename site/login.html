<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">

        <!-- Google font stuff so we can use Comic Neue as a fallback-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    </head>

<header>
    <title>Squimblo - Sign In</title>
</header>

<body>
    <ul class="nav">
        <a href="/" class="no-decoration"><img src="logo.svg" height="50px" class="logo"> <div class="wordmark">Squimblo!</div></a>
        <li id="button"><a href="/index.html">Home</a></li>
        <li id="button"><a href="/ladders.html">Ladders</a></li>
        <li id="button"><a href="/matches.html">Matches</a></li>
        <li id="button"><a onclick="alert('No new messages :\)')">Inbox (0)</a></li>
        <li id="button"><a href="/login.html">Sign in</a></li>
    </ul>

    <div class="login-wrapper">
        <div class="login-container" id="login-field">
            <label for="uname"><b>Existing user</b><br/></label>
            <input type="text" placeholder="Username" name="uname" required><br/>
            <input type="password" placeholder="Password / SSN" name="psw" required><br/>
        
            <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <button type="submit">Login</button>
        </div>

        <div class="login-container" id="signup-field">
            <label for="uname"><b>New user</b><br/></label>
            <input type="text" placeholder="Email" name="psw" required><br/>
            <input type="text" placeholder="Username" name="uname" required><br/>
            <input type="password" placeholder="Password / SSN" name="psw" required><br/>
            <input type="password" placeholder="Confirm Password / SSN" name="psw" required><br/>
        
            <button type="submit">Sign up</button>
        </div>
    </div>


    <div class="copyright-footer">
        <p>&copy; Squimblo Developer 2024</p>
    </div>
</body>

</html>
